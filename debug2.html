<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Test 2</title>
    <style>
        body { margin: 20px; font-family: sans-serif; }
        #log { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Three.js Debug Test 2</h1>
    <div id="log">Loading...</div>
    <div id="container" style="width: 400px; height: 300px; border: 1px solid black; margin-top: 10px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const log = document.getElementById('log');

        function addLog(msg) {
            log.textContent += '\n' + msg;
            console.log(msg);
        }

        addLog('Step 1: Script started');
        addLog('Step 2: Three.js version: ' + THREE.REVISION);

        try {
            const container = document.getElementById('container');

            addLog('Step 3: Creating renderer with own canvas...');
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(400, 300);
            container.appendChild(renderer.domElement);
            addLog('Step 4: Renderer created!');

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            addLog('Step 5: Scene created');

            const camera = new THREE.PerspectiveCamera(75, 400/300, 0.1, 1000);
            camera.position.z = 5;

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            addLog('Step 6: Cube added');

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
            addLog('Step 7: Animation started - you should see a spinning green cube!');

        } catch (error) {
            addLog('ERROR: ' + error.message);
        }
    </script>
</body>
</html>
